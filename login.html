<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - School Find</title>
    <link rel="stylesheet" href="CSS/loginstyle.css">
    <link rel="icon" type="image/png" href="Images/SCHOOL FIND.png">
    <script src="https://kit.fontawesome.com/398d6b2820.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="login-banner">
        <div class="login-box">
            <h1>Welcome back!</h1>

            <div class="login-info">
                <div class="credentials">
                    <input type="email" required placeholder="Email">
                    <input type="password" required placeholder="Password">
                </div>
                
                <div class="login-extra">
                    <label for="checkbox"><input type="checkbox"> Remember me</label>
                    <a href="forgotpass.html">Forgot password?</a>
                </div>
            </div>

            <div class="login-btn">
                <button><a href="#">Login</a></button>
            </div>

            <div class="divider">
                <span>or continue with</span>
            </div>

            <div class="socials-login">
                <a href="#"><i class="fa-brands fa-google"></i></a>
                <a href="#"><i class="fa-brands fa-apple"></i></a>
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
            </div>

            <div>
                <p>Don't have an account?<a href="signup.html"><strong>Sign up</strong></a></p>
            </div>
        </div>
    </div>
</body>
</html>
