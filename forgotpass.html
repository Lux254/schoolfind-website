<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Find Website</title>
    <link rel="stylesheet" href="CSS/forgotstyle.css">
    <script src="https://kit.fontawesome.com/398d6b2820.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="login-banner">
        <div class="login-box">
            <div>
                <h1>Forgot Password?</h1>
            </div>

            <div>
                <p>Please enter the email address you'd like your password reset information sent to.</p>
            </div>

            <div>
                <label for="email">Enter email address</label> <br>
                <input type="email" required placeholder="jondoe@example.com"> <br>
            </div>

            <div>
                <button><a href="#">Request reset link</a></button> <br>
            </div>

            <div class="back">
                <a href="login.html">Back To Login</a>
            </div>
        </div>
    </div>
</body>
</html>
