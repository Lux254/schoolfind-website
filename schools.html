<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schools - School Find</title>
    <link rel="stylesheet" href="CSS/schoolsstyle.css">
    <link rel="icon" type="image/png" href="Images/SCHOOL FIND.png">
    <script src="https://kit.fontawesome.com/398d6b2820.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <nav class="navbar">
                <div class="logo">
                    <a href="index.html"><img src="Images/SCHOOL FIND.png" alt="logo"></a>
                </div>

                <button class="nav-toggle">â˜°</button>

                <div class="nav-overlay">
                    <ul class="nav-links">
                        <li><a href="index.html">HOME</a></li>
                        <li><a href="about.html">ABOUT</a></li>
                        <li><a href="schools.html">SCHOOLS</a></li>
                        <li><a href="services.html">SERVICES</a></li>
                        <li><a href="contact.html">CONTACT</a></li>
                    </ul>

                    <div class="nav-buttons">
                        <button class="register-btn"><a href="#">SIGN IN</a></button>
                    </div>
                </div>
            </nav>

        </header>

        <div class="hero">
            <div class="search-container">
                <div class="main-search-box">
                    <div class="search-head">
                        <h2>Discover Schools</h2>
                    </div>

                    <div class="main-search-area">
                        <input type="text" placeholder="Search for schools by name, location, or keyword" class="search-bar">
                        <button class="search-btn">Search</button>                  
                    </div>

                    <div class="filters">
                        <form action="">

                            <select name="level" id="level">
                                <option value="" disabled selected hidden>Select level</option>
                                <option>Pre-Primary Education</option>
                                <option>Primary Education</option>
                                <option>Junior Secondary</option>
                                <option>Senior Secondary</option>
                                <option>Tertiary Education</option>
                            </select>

                            <select name="region" id="region">
                                <option value="" disabled selected hidden>Select region</option>
                                <option>Nairobi</option>
                                <option>Mombasa</option>
                                <option>Kisumu</option>
                                <option>Kajiado</option>
                            </select>

                            <select name="program" id="program">
                                <option value="" disabled selected hidden>Select program</option>
                                <option>CBC</option>
                                <option>8-4-4</option>
                                <option>IGCSE</option>
                                <option>IB</option>
                            </select>

                            <select name="range" id="range">
                                <option value="" disabled selected hidden>Select fee range</option>
                                <option>below 20,000</option>
                                <option>20,000 - 50,000</option>
                                <option>over 50,000</option>
                            </select>

                            <div class="declaration">
                                <input type="submit">
                                <input type="reset">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="JavaScript/script.js"></script>

</body>
</html>
